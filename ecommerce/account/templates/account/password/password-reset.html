{% include "store/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <style>
    body {
      background-color: gray;
    }
  </style>
  <body>
  <br>
  <div class="container bg-white shadow-md p-5 form-layout">
    <h3>Password Reset</h3>
    <hr>
    <p>
      Forgotten your password?
      Enter your address below,
      and we'll email you instructions
      for setting a new one
    </p>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <br>
      <button type="submit"
              class="btn btn-primary navbar-btn text-white w-100 p-2"
      >&nbsp; Send email
      </button>
    </form>
  </div>
  </body>

{% endblock %}
